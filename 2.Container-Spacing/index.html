<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
  </head>
  <style>
    body {
      padding: 5rem;
    }
  </style>
  <body>
    <h1>1. Margin</h1>
    <div class="m-4 border-2 border-green-500">
      <p
        class="p-4 mt-1 ml-2 mr-3 mb-4 bg-violet-200 border-2 border-purple-500"
      >
        Tailwind
      </p>
    </div>

    <br />
    <hr />
    <br />

    <h1>2. Padding</h1>
    <div class="mt-4 p-8 border-2 border-green-500">
      <p class="p-8 bg-teal-200 border-2 border-black">Tailwind</p>
    </div>

    <br />
    <hr />
    <br />

    <h1>3. Margin & Padding Arbitrary</h1>
    <div class="m-4 border-2 border-green-500">
      <p
        class="m-[1.5rem] p-[1.5rem] bg-slate-800 border-2 border-yellow-800 text-white"
      >
        Tailwind
      </p>
    </div>

    <br />
    <hr />
    <br />

    <h1>4. Space-between</h1>

    <h1 class="mt-4 mb-2">SpaceX</h1>
    <div class="flex space-x-4">
      <p class="p-4 text-white bg-blue-500">Tailwind</p>
      <p class="p-4 text-white bg-green-500">Tailwind</p>
      <p class="p-4 text-white bg-orange-500">Tailwind</p>
      <p class="p-4 text-white bg-violet-500">Tailwind</p>
      <p class="p-4 text-white bg-purple-500">Tailwind</p>
      <p class="p-4 text-white bg-yellow-500">Tailwind</p>
      <p class="p-4 text-white bg-slate-500">Tailwind</p>
      <p class="p-4 text-white bg-indigo-500">Tailwind</p>
      <p class="p-4 text-white bg-teal-500">Tailwind</p>
      <p class="p-4 text-white bg-lime-500">Tailwind</p>
    </div>

    <h1 class="mt-4 mb-2">SpaceY</h1>
    <div class="mt-4 space-y-4">
      <p class="p-4 text-white bg-blue-500">Tailwind</p>
      <p class="p-4 text-white bg-green-500">Tailwind</p>
      <p class="p-4 text-white bg-orange-500">Tailwind</p>
    </div>
  </body>
</html>
